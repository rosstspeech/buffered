<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speechmatics Real-time Transcription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #f5f5f7;
        --bg-card: #ffffff;
        --fg: #0f172a;
        --muted: #6b7280;
        --accent: #0052ff;
        --accent-soft: #e0ebff;
        --accent-hover: #0040cc;
        --border: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: radial-gradient(circle at top, #fdfdfd 0, var(--bg) 60%);
        color: var(--fg);
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }

      main#app {
        width: 100%;
        max-width: 960px;
        margin: 24px;
        padding: 24px 24px 32px;
        border-radius: 16px;
        background: var(--bg-card);
        box-shadow:
          0 14px 30px rgba(15, 23, 42, 0.06),
          0 0 0 1px rgba(148, 163, 184, 0.2);
      }

      h1 {
        margin: 0 0 16px;
        font-size: 1.6rem;
        letter-spacing: 0.02em;
      }

      h2 {
        margin: 0 0 12px;
        font-size: 1.05rem;
        font-weight: 600;
      }

      section {
        margin-bottom: 16px;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      input[type='text'] {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #ffffff;
        color: var(--fg);
        font-size: 0.95rem;
        outline: none;
      }

      input[type='text']:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(0, 82, 255, 0.6);
      }

      #rt-url {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          'Liberation Mono', 'Courier New', monospace;
        font-size: 0.85rem;
      }

      section:nth-of-type(3) {
        display: flex;
        gap: 16px;
        align-items: flex-end;
        flex-wrap: wrap;
      }

      section:nth-of-type(4) button {
        margin-right: 8px;
      }

      button {
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid transparent;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        background: #f3f4f6;
        color: var(--fg);
        transition: background 0.15s ease, transform 0.05s ease,
          box-shadow 0.15s ease, border-color 0.15s ease;
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
      }

      button#start {
        background: var(--accent);
        color: #ffffff;
        border-color: var(--accent);
        box-shadow: 0 8px 18px rgba(0, 82, 255, 0.25);
      }

      button#start:hover:enabled {
        background: var(--accent-hover);
        border-color: var(--accent-hover);
      }

      button#stop {
        background: #f9fafb;
        border-color: var(--border);
      }

      button:disabled {
        opacity: 0.55;
        cursor: default;
        box-shadow: none;
      }

      button:active:enabled {
        transform: translateY(1px);
        box-shadow: 0 1px 4px rgba(15, 23, 42, 0.16);
      }

      .transcript-container {
        margin-top: 8px;
        min-height: 200px;
        padding: 12px 14px;
        border-radius: 12px;
        background: var(--accent-soft);
        border: 1px solid rgba(148, 163, 184, 0.5);
      }

      #transcript {
        max-width: 100%;
        white-space: break-spaces;
        margin: 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          'Liberation Mono', 'Courier New', monospace;
        font-size: 0.9rem;
        line-height: 1.5;
        max-height: 420px;
        overflow-y: auto;
      }

      @media (max-width: 640px) {
        main#app {
          margin: 12px;
          padding: 16px 16px 20px;
        }

        h1 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <main id="app">
      <h1>Speechmatics Real-time Reconnection Test</h1>
      <section>
        <label>
          Real-time URL
          <input id="rt-url" type="text" size="80" placeholder="wss://.../v2/rt" value="wss://neu.rt.speechmatics.com/v2" />
        </label>
      </section>
      <section>
        <label>
          Language
          <input id="language" type="text" value="en" list="language-options" />
        </label>
        <datalist id="language-options"></datalist>
      </section>
      <section>
        <button id="start">Start microphone</button>
        <button id="stop" disabled>Stop</button>
        <button id="download" disabled>Download WAV</button>
      </section>
      <section>
        <h2>Transcript</h2>
        <div class="transcript-container">
          <pre id="transcript"></pre>
        </div>
      </section>
      <script type="module" src="/src/main.ts"></script>
    </main>
  </body>
</html>
